    <div class="game">

        <div id="p1ui" class="player">

            <div class="dices hide" id="dicesP1">
                <button onclick="rollDice('player1', 1)">
                    <img src="dice/summon.png" alt="">
                </button>
                <button onclick="rollDice('player1', 2)">
                    <img src="dice/summon.png" alt="">
                </button>
                <button onclick="rollDice('player1', 3)">
                    <img src="dice/summon.png" alt="">
                </button>
                <button onclick="rollDice('player1', 4)">
                    <img src="dice/summon.png" alt="">
                </button>

            </div><!--end of dices-->

            <div id="resultP1" class="results hide">
                <div class="resultOut">
                <img id="p1d1" src="dice/summon.png" alt="">
                <img id="p1d2" src="dice/summon.png" alt="">
                <img id="p1d3" src="dice/summon.png" alt=""> </br>
                <button onclick="hideResults('player1')">OK</button> 
            </div>  
            </div><!--end of reults-->

            <div class="life">

                <p id="lifeP1">Life: 3</p>
                <button onclick="lifeCounter('player1', 1)">Add</button>
                <button onclick="lifeCounter('player1', -1)">Remove</button>

            </div><!--end of life-->

            <div class="crests">

                <div class="crest">
                    <img src="dice/attack.png" alt="Attack: ">
                    <p id="aP1">0</p>
                </div><!--end of crest-->

                <div class="crest">
                    <img src="dice/defense.png" alt="Defense: ">
                    <p id="dP1">0</p>
                </div><!--end of crest-->

                <div class="crest">

                    <p id="tP1">0</p>
                </div><!--end of crest-->

                <div class="crest">

                    <p id="sP1">0</p>
                </div><!--end of crest-->

                <div class="crest">
                    <img src="dice/movement.png" alt="Movement:">
                    <p id="mP1">0</p>

                </div><!--end of crest-->

            </div><!--end of crests-->
